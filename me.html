<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Page</title>
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
    <div class="reg">
        <form action="#">
        <h1>Registation</h1>
        <p id="name"><b>Name*</b></p>
        <input type="text" name="first name" placeholder="first name">
        <br>
        <br>
        <input type="text" name="lastname" placeholder="last name">
        <br>
        <br>
        <fieldset>
        <legend><b>Gender *</b></legend>
        <p>
    Male <input type="radio" name="gender" id="male" required> 
    Female <input type="radio" name="gender" id="Female" required>
</fieldset>
        </p>
        
        <p><b>Address:<b> *<textarea name="address" id="address" cols="30" rows="1"></textarea required></p>
            
        <p id="email"><b>E-mail*</b></p>
        <textarea name="E-mail" id="address" cols="30" rows="1"></textarea required></p>
        <p id="pass"><b>Password*</b></p>
        <input type="password" required>
        <br>
        <br>
        <div class="button">
            <input type="submit" value="Register">
        </div>

    </form>
    </div>
    
</body>
</html>
